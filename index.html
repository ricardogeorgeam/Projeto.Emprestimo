<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Empréstimo</title>
    <script src="./projeto.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <img src="./logoam2.jpg" class="img-thumbnail mx-auto d-block" alt="Logo" id="logo">
        <h1 class="mt-5 mb-4">Analisador de Crédito</h1>
        <form>
            <div class="form-group">
                <label for="historicoCredito">1. Você possui um histórico de crédito?</label><br>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="historicoCreditoSim" name="historicoCredito" value="sim">
                    <label class="form-check-label" for="historicoCreditoSim">Sim</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="historicoCreditoNao" name="historicoCredito" value="nao">
                    <label class="form-check-label" for="historicoCreditoNao">Não</label>
                </div>
            </div>

            <div class="form-group">
                <label for="renda">2. Qual é a sua renda mensal?</label><br>
                <input type="number" class="form-control" id="renda" min="0">
            </div>

            <div class="form-group">
                <label>3. Você está atualmente empregado?</label><br>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="empregoSim" name="emprego" value="sim">
                    <label class="form-check-label" for="empregoSim">Sim</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="empregoNao" name="emprego" value="nao">
                    <label class="form-check-label" for="empregoNao">Não</label>
                </div>
            </div>

            <div class="form-group">
                <label for="pontuacaoCredito">4. Qual é a sua pontuação de crédito?</label><br>
                <input type="number" class="form-control" id="pontuacaoCredito" min="0">
            </div>
            <br>
            <button type="button" class="btn btn-primary" onclick="verificarCredito()">Verificar Crédito</button>
        </form>

        <p id="resultado" class="mt-3"></p>
        <script src="./projeto.js"></script>
    </div>
</body>
</html>
